<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ff6347" />
    <meta name="description" content="Order delicious food with customization options and fast delivery" />

    <!-- PWA Meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Restaurant Express" />
    <meta name="apple-mobile-web-app-title" content="Restaurant Express" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-navbutton-color" content="#ff6347" />
    <meta name="msapplication-starturl" content="/" />

    <!-- Manifest -->
    <link rel="manifest" href="./public/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="./public/icons/ios/512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./public/icons/android/android-launchericon-192-192.png" />
    <link rel="apple-touch-icon" href="./public/icons/ios/180.png" />

    <title>Restaurant Express - Food Delivery</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('✅ Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.error('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
